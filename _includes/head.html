<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <!-- Favicon -->
  <link rel="icon" href="{{ "../assets/images/Favicon.ico" | relative_url }}" type="image/x-icon">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Merriweather:300|Raleway:400,700|Roboto:400,500&display=swap" rel="stylesheet">
  
  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  
  <!-- SEO Meta Tags -->
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="keywords" content="blog, coding, tutorials, {{ site.keywords }}">
  
  <!-- Open Graph Meta Tags for social media previews -->
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:image" content="{{ site.url }}/assets/images/og_image.png">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:type" content="website">
  
  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title | default: site.title }}">
  <meta name="twitter:description" content="{{ page.description | default: site.description }}">
  <meta name="twitter:image" content="{{ site.url }}/assets/images/og_image.png">
  
  <!-- Theme Color for browser -->
  <meta name="theme-color" content="#2d2d2d">
  
  <!-- Page Title -->
  <title>{{ page.title | default: site.title }}</title>
  
  <!-- SEO Plugin -->
  {% seo %}
  
  <!-- Dark Mode JavaScript -->
  {% if site.plainwhite.dark_mode %}
  <script defer type="text/javascript" src="{{ "/assets/js/darkmode.js" | relative_url }}"></script>
  {% endif %}
</head>
